<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="watchContainer">
        <span class="mints">  </span>
        <span class="sec">  </span>
        <span class="msec">  </span>
        <button class="btn start" onclick="startWatch ()">Start</button>
       
       
        <button class="btn stop"onclick="stopWatch ()" >Stop</button>
    

     
        <button class="btn reset"onclick="resetWatch ()"> Reset</button>
   


    </div></div>
    <script src="./app.js"></script>
</body>
</html>
