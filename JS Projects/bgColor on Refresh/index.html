<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color on Refresh</title>
</head>
<body>
   
    
    <script>
        let bgColors = ['green','red','black','blue','orange','pink','purple'];
        document.body.style.background = bgColors[Math.floor(Math.random()*bgColors.length)]
        
    </script>
</body>
</html>
